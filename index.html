<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="container mx-auto lg:px-40 lg:py-12 px-8 py-4">
            <div class="navbar bg-[#F85559] rounded-full px-14">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <a href="#">Home</a>
                    <a href="#">About us</a>
                    <a href="#">Shop</a>
                    <a href="#">All Fruits</a>
                    </ul>
                  </div>
                  <div class="space-x-4  text-white text-lg font-semibold">
                    <a href="#">Home</a>
                    <a href="#">About us</a>
                    <a href="#">Shop</a>
                    <a href="#">All Fruits</a>
                  </div>
                </div>
                <div class="navbar-center lg:flex">
                  <div class="flex items-center space-x-4  text-white text-lg font-semibold">
                    <img src="./images/logo.png" alt="">
                    <p >Fruit Burst</p>
                  </div>
                </div>
                <div class="navbar-end">
                    <div class=" bg-white hidden lg:flex px-4 py-1 rounded-full">
                        <input  type="text" name="" id="" placeholder="search something">
                        <img src="./images/Frame.png" alt="">
                    </div>
                 
                </div>
              </div>

              <div class="carousel w-full mt-14 ">
                <div id="slide1" class="carousel-item relative w-full">
                  <img
                    src="./images/banner1.png"
                    class="w-full" />
                  <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                  <img
                    src="./images/banner2.png"
                    class="w-full" />
                  <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                  <img
                    src="./images/banner3.png"
                    class="w-full" />
                  <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                  <img
                    src="./images/banner4.png"
                    class="w-full" />
                  <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
        </div>
        
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
